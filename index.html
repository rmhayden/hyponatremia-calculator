<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyponatremia Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
  <table>
      Baseline Characteristics
     <tr>
        <td>
          <label for="weight-value-input">Dry Weight (kg)</label>
          </td>
          <td>
          <input id="weight-value-input" name="weight-value-input" placeholder="">
        </td>
      </tr>
      <tr>
        <td>
          <label for="sex-value-input">Biological Sex</label>
          </td>
          <td>
          <input id="sex-value-input" name="sex-value-input" placeholder="">
        </td>
      </tr>
   </table>
   <br>
   <br>
   <table>
    Total Interval Solute Ins (Manual)
      <tr>
          <td>
            <label for="na-cl-manual-value-input">NaCl (mEq)</label>
          </td>
          <td>
          <input id="na-cl-manual-value-input" name="na-cl-manual-value-input" placeholder="">
        </td>
      </tr>
      <tr>
        <td>
          <label for="potassium-manual-value-input">KCl (mEq)</label>
        </td>
        <td>
        <input id="potassium-manual-value-input" name="potassium-manual-value-input" placeholder="">
      </td>
    </tr>
   </table>
   <br>
   <br>
   <table>
    Total Interval Water In (Manual)
     <tr>
        <td>
          <label for="water-manual-value-input">Water (L)</label>
        </td>
        <td>
        <input id="water-manual-value-input" name="water-manual-value-input" placeholder="">
      </td>
     </tr>
   </table>
   <br>
   <br>
   <table>
    Interval Specific Therapies
     <tr>
        <td>
          <label for="salt-tabs-value-input">Salt Tabs</label>
        </td>
        <td>
        <input id="salt-tabs-value-input" name="salt-tabs-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="urea-packets-value-input">Urea Packets</label>
        </td>
        <td>
        <input id="urea-packets-value-input" name="urea-packets-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="potassium-caps-value-input">KCl (mEq)</label>
        </td>
        <td>
        <input id="potassium-caps-value-input" name="potassium-caps-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="ddavp-value-input">DDAVP</label>
        </td>
        <td>
        <input id="ddavp-value-input" name="ddavp-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="d5w-value-input">D5W</label>
        </td>
        <td>
        <input id="d5w-value-input" name="d5w-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="normal-saline-value-input">Normal Saline (cc/hr)</label>
        </td>
        <td>
        <input id="normal-saline-value-input" name="normal-saline-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="half-normal-saline-value-input">1/2 Normal Saline (cc/hr)</label>
        </td>
        <td>
        <input id="half-normal-saline-value-input" name="half-normal-saline-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="LR-value-input">LR (cc/hr)</label>
        </td>
        <td>
        <input id="LR-value-input" name="LR-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="hypertonic-value-input">Hypertonic (3%) Saline (cc/hr)</label>
        </td>
        <td>
        <input id="hypertonic-value-input" name="hypertonic-value-input" placeholder="">
      </td>
     </tr>
   </table>
   <br>
   <br>
   <table>
    Most Recent or Average Interval Values
    <tr>
        <td>
        <label for="serum-sodium-value-input">Serum Sodium</label>
        </td>
        <td>
        <input id="serum-sodium-value-input" name="serum-sodium-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="serum-potassium-value-input">Serum Potassium</label>
        </td>
        <td>
        <input id="serum-potassium-value-input" name="serum-potassium-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="urine-output-value-input">Urine Output (cc/hr)</label>
        </td>
        <td>
        <input id="urine-output-value-input" name="urine-output-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="urine-osm-value-input">Urine Osm.</label>
        </td>
        <td>
        <input id="urine-osm-value-input" name="urine-osm-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="urine-sodium-value-input">Urine Na</label>
        </td>
        <td>
        <input id="urine-sodium-value-input" name="urine-sodium-value-input" placeholder="">
      </td>
     </tr>
     <tr>
        <td>
          <label for="urine-potassium-value-input">Urine K</label>
        </td>
        <td>
        <input id="urine-potassium-value-input" name="urine-potassium-value-input" placeholder="">
      </td>
     </tr>
   </table>

   <br>
   <br>
   <br>
   <br>

assumes no hyperglycemia, no AKI...
</body>
</html>
