// CHART SCRIPT:

function createSerumChart(data) {

// clear old charts each time
// if (count > 0) {
 d3.select("#chart-container svg").remove();         
// }

// Set up the SVG container
// const margin = { top: 20, right: 20, bottom: 30, left: 50 };
const margin = { top: -20, right: 20, bottom: 30, left: 70 };
const width = 600 - margin.left - margin.right;
const height = 400 - margin.top - margin.bottom;

const svg = d3.select("#chart-container")
.append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Parse the time
// const parseTime = d3.timeParse("%H:%M");

// Format the data 
data.forEach((d) => {
d.time = +d.time
d.value = +d.value;
d.value2 = +d.value2; // adding dotted line
// adding value 3:
d.value3 = +d.value3
// adding value 4:
d.value4 = +d.value4
});

// Set up the X and Y scales
// const xScale = d3.scaleTime()
const xScale = d3.scaleLinear()
.range([0, width])
// .domain(d3.extent(data, d => d.time));
.domain([0, d3.max(data, d => d.time)]);

const yScale = d3.scaleLinear()
.range([height, 0])
// .domain([(d3.min(data, d => d.value) - 5), (d3.max(data, d => d.value) + 5)]);
// may need to adjust this as below:
.domain([(d3.min(data, d => Math.min(d.value, d.value2, d.value4)) - 5), (d3.max(data, d => Math.max(d.value, d.value2, d.value4)) + 5)]);

// Define the line
const line = d3.line()
.x(d => xScale(d.time))
.y(d => yScale(d.value2))
.defined(d => !isNaN(d.value2)); // last line added

// Extract line segments for FIRST line
const lineSegments = data.map((d, i) => {
return [
{ time: data[i - 1] ? data[i - 1].time : d.time, value2: d.value3 },
{ time: d.time, value2: d.value2 }
];
}).slice(1); // Skip the first segment since it doesn't have a prior data point

// Define the second dotted line with separate line segments
const dottedLine = d3.line()
.x(d => xScale(d.time))
.y(d => yScale(d.value))
.defined(d => !isNaN(d.value)); 

// Extract line segments for dotted line
const dottedLineSegments = data.map((d, i) => {
return [
{ time: data[i - 1] ? data[i - 1].time : d.time, value: d.value3 },
{ time: d.time, value: d.value }
];
}).slice(1); // Skip the first segment since it doesn't have a prior data point



// define second dotted line:
const dottedLine2 = d3.line()
.x(d => xScale(d.time))
.y(d => yScale(d.value4))
.defined(d => !isNaN(d.value4)); 

// Extract line segments for second dotted line
const dottedLine2Segments = data.map((d, i) => {
return [
{ time: data[i - 1] ? data[i - 1].time : d.time, value: d.value3 },
{ time: d.time, value: d.value4 }
];
}).slice(1); // Skip the first segment since it doesn't have a prior data point


// Add the first line to the chart
svg.selectAll(".line")
.data(lineSegments)
.enter().append("path")
.attr("class", "line")
.attr("d", line)

// Add points for value
svg.selectAll(".value-point")
.data(data)
.enter().append("circle")
.attr("class", "value-point")
.attr("cx", d => xScale(d.time))
.attr("cy", d => yScale(d.value2))
.attr("r", 5)
.style("fill", "rgb(57, 85, 108)");

// Add the second dotted line to the chart as separate line segments
svg.selectAll(".dotted-line")
.data(dottedLineSegments)
.enter().append("path")
.attr("class", "dotted-line")
.attr("d", dottedLine)
.style("stroke-dasharray", "3,3"); // Make the line dotted

// Add the second dotted line to the chart as separate line segments
svg.selectAll(".dotted-line-2")
.data(dottedLine2Segments)
.enter().append("path")
.attr("class", "dotted-line-2")
.attr("d", dottedLine)
.style("stroke-dasharray", "3,3"); // Make the line dotted

// Add point
svg.selectAll(".value2-point")
.data(data)
.enter().append("circle")
.attr("class", "value2-point")
.attr("cx", d => xScale(d.time))
.attr("cy", d => yScale(d.value))
.attr("r", 3)
.style("fill", "grey");

// Add points for value3
svg.selectAll(".value3-point")
.data(data)
.enter().append("circle")
.attr("class", "value3-point")
.attr("cx", d => xScale(data[data.indexOf(d) - 1] ? data[data.indexOf(d) - 1].time : d.time))
.attr("cy", d => yScale(d.value3))
.attr("r", 5)
.style("fill", "rgb(57, 85, 108)");



svg.selectAll(".value4-point")
.data(data)
.enter().append("circle")
.attr("class", "value4-point")
.attr("cx", d => xScale(d.time))
.attr("cy", d => yScale(d.value4))
.attr("r", 3)
.style("fill", "rgb(255, 10, 10)");

// X Axis
svg.append("g")
.attr("transform", "translate(0," + height + ")")
.call(d3.axisBottom(xScale)
.ticks(d3.time, 1)
)
.append("text")
.attr("x", width / 2)
.attr("y", margin.bottom + 20) // had to adjust this
.style("text-anchor", "middle")
.style("fill", "rgb(219, 217, 227)")
.text("Cummulative Hour(s)");

// Y Axis
svg.append("g")
// .call(d3.axisLeft(yScale))
.attr("class", "y-axis")
.call(d3.axisLeft(yScale).tickSize(-width, 0.01).ticks(5)) // Add grid lines
.selectAll(".tick line") // Select all tick lines
.style("stroke-opacity", 0.2) // Set stroke-opacity to 20%
.style("shape-rendering", "crispEdges") // Ensure crisp rendering
.select(".domain") // Select the axis line
.style("stroke-opacity", 0) // Hide the axis line
.filter(d => d !== 0) // Filter out ticks at y=0
.select(".domain") // Select the axis line
.style("stroke-opacity", 0) // Hide the axis line

svg.append("g")
// .call(d3.axisLeft(yScale))
.append("text")
.attr("transform", "rotate(-90)")
.attr("y", -margin.left) // adjusting this
.attr("x", -height / 2)
.attr("dy", "1em")
.style("text-anchor", "middle")
.style("fill", "rgb(219, 217, 227)")
.text("Serum Sodium (mEq/L)");
}

    </script>
